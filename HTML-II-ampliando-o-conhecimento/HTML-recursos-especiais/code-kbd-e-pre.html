<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code, kbd e pre</title>
    <style>
        kbd {
            border: solid 1px black;
        }
        code{
            background-color: silver;
            color: red;
        }
        pre {
            background: #f1f1f1;
            color: red;
        }

        pre > p {
            font-style: italic;
            color: gray;
            padding: 30px;
        }
    </style>
</head>
<body>
    <p>Para copiar esta informação, precione <kbd>CTRL</kbd> + <kbd>C</kbd> </p>


    <p>Para trocar o fundo de um elemento, utilize o <code>background-color</code>  </p>

    <p>Comando completo para trocar o fundo de um elemento</p>
    <pre>
        <p>// Formatação</p>
        code {
            background-color: silver;
            color: red;
        }
    </pre>
</body>
</html>
