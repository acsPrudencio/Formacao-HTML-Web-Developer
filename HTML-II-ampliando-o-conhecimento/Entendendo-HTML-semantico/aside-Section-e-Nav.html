<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS HTML5 - Estrutural</title>
    <style>
        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
        }
        nav ul li a{
            padding: 10px 15px;
            color: blue;
            text-decoration: none;
            border-radius: 15px 0;
        }
        nav ul li a:hover{
            background-color: blue;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Item 1</a></li>
                <li><a href="#">Item 2</a></li>
                <li><a href="tel:+558681315936">Telefone</a></li>
            </ul>
        </nav>
    </header>
    <main> <!-- Apenas uma tag main por pÃ¡gina-->
        <!-- <section>Casa para alugar</section> -->
        <section></section>
        <section></section>

        <!-- <aside>Classificados</aside> -->
        <aside></aside>
        <aside></aside>
    </main>
    <footer></footer>
</body>

</html>
